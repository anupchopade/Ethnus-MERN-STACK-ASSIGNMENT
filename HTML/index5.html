<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align: center; color: blue;">Registration form</h1>
    <table border="1" cellspacing="0" width="50%">
        <tr>
            <td>First Name</td>
            <td><input type="text" name="firstname"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="lastname"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Re-enter Password</td>
            <td><input type="password" name="repassword"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" name="age"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="tel" name="phone"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text" name="state"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select name="country">
                    <option value="">Choose your country</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Languages known</td>
            <td>
                <input type="checkbox" name="lang" value="english"> English
                <input type="checkbox" name="lang" value="kannada"> Kannada
                <input type="checkbox" name="lang" value="hindi"> Hindi
                <input type="checkbox" name="lang" value="telugu"> Telugu
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="declare"> Hereby I declare all the given details are true
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                Log in to <a href="#">Ethnus</a> website
            </td>
        </tr>
    </table>
    <div style="text-align: center; margin-top: 10px;">
        <input type="submit" value="Register">
    </div>
</body>
</html>
