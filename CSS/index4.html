<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <link rel="stylesheet" href="index4.css">
</head>
<body>
    <div class="container">
        <h1>Hoverable Sidenav Buttons</h1>
        <p>Hover over the buttons in the left side navigation to open them.</p>
        
        <div class="sidenav">
            <button class="nav-btn green">Button</button>
            <button class="nav-btn blue">Button</button>
            <button class="nav-btn red">Button</button>
            <button class="nav-btn gray">Button</button>
        </div>
    </div>
</body>
</html>
