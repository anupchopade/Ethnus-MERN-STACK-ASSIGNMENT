<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 5</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index5.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<div class="container">
    <form>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-container">
                <span class="icon"><i class="fas fa-user"></i></span>
                <input type="text" id="firstName" name="firstName" required>
                <span class="error-icon"><i class="fas fa-times"></i></span>
            </div>
            <small class="error-message">Please supply your first name</small>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-container">
                <span class="icon"><i class="fas fa-user"></i></span>
                <input type="text" id="lastName" name="lastName" required>
                <span class="error-icon"><i class="fas fa-times"></i></span>
            </div>
            <small class="error-message">Please supply your last name</small>
        </div>

        <div class="form-group">
            <label for="email">E-Mail</label>
            <div class="input-container">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" name="email" required>
                <span class="error-icon"><i class="fas fa-times"></i></span>
            </div>
            <small class="error-message">Please supply your email address</small>
        </div>

        <div class="form-group">
            <label for="phone">Phone #</label>
            <div class="input-container">
                <span class="icon"><i class="fas fa-phone"></i></span>
                <input type="tel" id="phone" name="phone" required>
                <span class="error-icon"><i class="fas fa-times"></i></span>
            </div>
            <small class="error-message">Please supply your phone number</small>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <div class="input-container">
                <span class="icon"><i class="fas fa-home"></i></span>
                <input type="text" id="address" name="address" required>
                <span class="error-icon"><i class="fas fa-times"></i></span>
            </div>
            <small class="error-message">Please supply your street address</small>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <div class="input-container">
                <span class="icon"><i class="fas fa-city"></i></span>
                <input type="text" id="city" name="city" required>
                <span class="error-icon"><i class="fas fa-times"></i></span>
            </div>
            <small class="error-message">Please supply your city</small>
        </div>

        <button type="submit">Send</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
